<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>48 Hour AI Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00e6e6;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .message {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }
    .message h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
      margin: 0;
    }
    .message h2 {
      font-size: 1.5rem;
      margin: 0.5em 0 1.5em;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }
    #timer {
      font-size: 4rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1em 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px #00e6e6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ðŸ¤– YOUR TIME STARTS NOW</h1>
    <h2>ALL THE BEST TO ALL TEAMS</h2>
  </div>
  <div id="timer">48:00:00</div>
  <script>
    const endTime = new Date().getTime() + 48 * 60 * 60 * 1000;
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const now = new Date().getTime();
      const diff = endTime - now;
      if (diff <= 0) {
        timerEl.textContent = '00:00:00';
        clearInterval(interval);
        return;
      }
      const hrs = Math.floor(diff / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);
      timerEl.textContent =
        String(hrs).padStart(2, '0') + ':' +
        String(mins).padStart(2, '0') + ':' +
        String(secs).padStart(2, '0');
    }

    updateTimer();
    const interval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
